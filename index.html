<!DOCTYPE html>

<head>

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: #ddd;
      padding: 2rem;
    }
    header a img {
      height: 40px;
      max-width: 100%;
    }
    .main-feature-container {
      display: flex;
      justify-content: center;
      padding: 4rem 2rem 2rem;
    }
    .main-feature {
      text-align: center;
      border-radius: 12px;
      padding: 2rem;
      transition: background 0.3s ease;
    }
    .main-feature:hover {
      background: #eee;
    }
    .main-feature img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }
    .main-feature h2 {
      margin-top: 1rem;
      font-size: 1.8rem;
    }
    .view-button {
      margin-top: 1.5rem;
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background: black;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background 0.3s;
      min-height: 44px;
    }
    .view-button:hover {
      background: #444;
    }
    footer {
      background: #ddd;
      color: #222;
      padding: 2rem;
      text-align: center;
      font-size: 0.9rem;
      margin-top: auto;
      line-height: 1.4;
    }
    .footer-link {
      display: inline-block;
      background: #111;
      color: #fff;
      text-decoration: none;
      padding: 0.5rem 1.25rem;
      border-radius: 4px;
      margin-bottom: 1rem;
    }

    @media (max-width: 600px) {
      .main-feature-container {
        padding: 2rem 1rem;
      }
      .main-feature h2 {
        font-size: 1.4rem;
      }
      .view-button {
        width: 100%;
        font-size: 1rem;
      }
      footer {
        padding: 1.5rem 1rem;
      }
    }
  </style>
</head>

  <header>
    <a href="/"><img src="/logo/hits-logo-red-clear.png" alt="HITS Logo" /></a>
  </header>
