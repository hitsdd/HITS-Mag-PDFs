
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HITSMAG Print Features</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f8f8f8;
      padding: 2rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 2rem;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
    }
    .card img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }
    .card a {
      display: block;
      padding: 1rem;
      background: #222;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>HITSMAG Print Features</h1>
  <div class="grid">
    <div class="card">
      <img src="https://via.placeholder.com/400x300.png?text=Law+Spec+2025" alt="Law Special 2025">
      <a href="/pdfs/1427-LawSpec2025-Ziffren.pdf">View PDF</a>
    </div>
  </div>
</body>
</html>
