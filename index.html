<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HITS Magazine Flipbooks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: #ddd;
      padding: 2rem;
    }
    header a img {
      height: 40px;
      max-width: 100%;
    }
    .feature-box {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f5f5f5;
      padding: 2rem;
      margin: 3rem auto;
      border-radius: 12px;
      max-width: 960px;
      gap: 2rem;
      flex-wrap: wrap;
    }
    .cover-wrapper img {
      max-width: 300px;
      width: 100%;
      border-radius: 8px;
      height: auto;
      display: block;
    }
    .feature-info {
      max-width: 400px;
      text-align: left;
    }
    .feature-info h2 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }
    .view-button {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background: black;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background 0.3s;
    }
    .view-button:hover {
      background: #444;
    }
    footer {
      background: #ddd;
      color: #222;
      padding: 2rem;
      text-align: center;
      font-size: 0.9rem;
      margin-top: auto;
      line-height: 1.4;
    }
    .footer-link {
      display: inline-block;
      background: #111;
      color: #fff;
      text-decoration: none;
      padding: 0.5rem 1.25rem;
      border-radius: 4px;
      margin-bottom: 1rem;
    }

    @media (max-width: 700px) {
      .feature-box {
        flex-direction: column;
        text-align: center;
      }
      .feature-info {
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="/"><img src="/logo/hits-logo-red-clear.png" alt="HITS Logo" /></a>
  </header>

  <div class="feature-box">
    <div class="cover-wrapper">
      <a href="/viewer/law-special-2025.html">
        <img src="/covers/cover-1427-sombr.jpg" alt="Law Special Cover" />
      </a>
    </div>
    <div class="feature-info">
      <h2>The Top Law Firms of the Music Biz 2025</h2>
      <a class="view-button" href="/viewer/law-special-2025.html">View Features Flipbooks</a>
    </div>
  </div>

  <footer>
    <a class="footer-link" href="https://hitsdailydouble.com" target="_blank">Visit HITS Daily Double</a><br />

  </footer>
</body>
</html>
